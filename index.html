<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balance de ecuaciones químicas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Balance de ecuaciones químicas</h1>
        <form id="equationForm">
            <label for="equation">Ingrese la ecuación química:</label>
            <input type="text" id="equation" required>
            <button type="submit">Ajustar</button>
        </form>
        <div id="identifyCompounds">
            <p>Paso 1: Identificamos los reactivos y productos, y le asignamos una incógnita a cada uno de ellos.</p>
            <div class="columns">
                <div class="column">
                    <h2>Reactivos</h2>
                    <ul id="reactants"></ul>
                </div>
                <div class="column">
                    <h2>Productos</h2>
                    <ul id="products"></ul>
                </div>
            </div>
        </div>
        <h1>Paso 2:</h1>
        <div id="equations"></div>
    </div>
    <script src="scripts/formatChemicalFormula.js"></script>
    <script src="scripts/identify.js"></script>
    <script src="scripts/incognitaEquation.js"></script>
    <script src="scripts/generateEquations.js"></script>
    <script src="scripts/generateMatrices.js"></script>
</body>
</html>
