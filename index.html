<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Identificador de Ecuaciones Químicas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Identificador de Ecuaciones Químicas</h1>
        <form id="equationForm">
            <label for="equation">Ingrese la ecuación química:</label>
            <input type="text" id="equation" required>
            <button type="submit">Identificar</button>
        </form>
        <div id="result">
            <h2>Resultado</h2>
            <p><strong>Reactivos:</strong> <span id="reactants"></span></p>
            <p><strong>Productos:</strong> <span id="products"></span></p>
        </div>
    </div>
    <script src="scripts/identify.js"></script>
</body>
</html>
